<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho ED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pilha</h1>
    <button onclick="inserirNumeroAleatorioPilha()">+1</button>
    <button onclick="removerUltimo()">-1</button>
    <button onclick="removerTodos()">--</button>
    <div id="pilha"></div>

    <h1>Fila</h1>
    <button onclick="inserirNumeroAleatorioFila()">+1</button>
    <button onclick="removerPrimeiroDaFila()">-1</button>
    <button onclick="removerTudoDaFila()">--</button>
    <div id="fila"></div>

    <h1>Lista</h1>
    <button onclick="inserirNumeroLista()">+</button>
    <button onclick="removerNumeroLista()">-</button>
    <button onclick="exibirLista()">/</button>
    <div id="lista"></div>

    <h1>Árvore Binária</h1>
    <button onclick="inserirNumeroAleatorioArvore()">+1</button>
    <button onclick="removerNumeroArvore()">-1</button>
    <button onclick="removerTodosArvore()">--</button>
    <div id="arvore"></div>
    
    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
