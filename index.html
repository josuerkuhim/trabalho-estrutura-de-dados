<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho ED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Pilha</h1>
    <button onclick="inserirNumeroAleatorioPilha()">Inserir Número Aleatório</button>
    <button onclick="inserirDezNumerosAleatoriosPilha()">Inserir 10 Números Aleatórios</button>
    <button onclick="removerUltimo()">Remover Último</button>
    <button onclick="removerDezNumerosAleatoriosPilha()">Remover 10 Números Aleatórios</button>
    <button onclick="removerTodos()">Remover Todos</button>
    <div id="pilha"></div>

    <h1>Simulador de Fila</h1>
    <button onclick="inserirNumeroAleatorioFila()">Inserir Número Aleatório</button>
    <button onclick="inserirDezNumerosAleatoriosFila()">Inserir 10 Números Aleatórios</button>
    <button onclick="removerPrimeirosDez()">Remover 10 Primeiros</button>
    <button onclick="removerPrimeiroDaFila()">Remover Primeiro</button>
    <button onclick="removerTudoDaFila()">Remover Tudo</button>
    <div id="fila"></div>

    <h1>Simulador de Lista</h1>
    <button onclick="inserirNumeroLista()">Inserir Número na Lista</button>
    <button onclick="removerNumeroLista()">Remover Número da Lista</button>
    <button onclick="exibirLista()">Exibir Lista</button>
    <div id="lista"></div>

    <h1>Simulador de Árvore Binária</h1>
    <button onclick="inserirNumeroAleatorioArvore()">Inserir Número Aleatório na Árvore</button>
    <button onclick="inserirDezNumerosAleatoriosArvore()">Inserir 10 Números Aleatórios na Árvore</button>
    <button onclick="removerNumeroArvore()">Remover Número da Árvore</button>
    <button onclick="removerTodosArvore()">Remover Todos da Árvore</button>
    <div id="arvore"></div>
    
    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
